<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¸ Galerie Instagram â€“ Redwall Esport</title>
  <style>
    :root {
      --primary: #e63946;
      --primary-glow: 0 0 16px #e63946cc, 0 0 32px #e63946aa;
      --bg: #181a1b;
      --card-bg: #232528;
      --text: #f8f9fa;
      --caption: #bfc0c0;
      --date: #e63946;
      --shadow: 0 4px 24px rgba(230,57,70,0.18);
      --radius: 18px;
      --border: 2px solid #e63946;
    }
    body {
      font-family: 'Orbitron', 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text);
    }
    main {
      flex: 1;
      width: 100%;
      margin: 0 auto;
      padding-top: 40px;
      padding-bottom: 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .galerie-title {
      font-family: 'Orbitron', 'Montserrat', 'Segoe UI', Arial, sans-serif;
      font-size: 2.3rem;
      margin: 0 0 36px 0;
      letter-spacing: 2px;
      text-shadow: var(--primary-glow);
      font-weight: 900;
      text-transform: uppercase;
      color: var(--text);
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 32px;
      max-width: 1300px;
      margin: 0 auto;
      width: 97%;
    }
    .item {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: var(--border);
      padding: 0 0 18px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.18s, box-shadow 0.18s, border 0.18s;
      position: relative;
      overflow: hidden;
      outline: 0;
    }
    .item a {
      display: block;
      width: 100%;
      border-radius: var(--radius) var(--radius) 0 0;
      overflow: hidden;
    }
    .item img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: var(--radius) var(--radius) 0 0;
      transition: transform 0.25s cubic-bezier(.4,2,.6,1), box-shadow 0.18s, filter 0.18s;
      box-shadow: 0 2px 16px #e6394633;
      background: #222;
      filter: brightness(0.95) contrast(1.08);
    }
    .item:hover {
      transform: translateY(-8px) scale(1.035);
      box-shadow: 0 8px 40px #e63946cc, 0 0 0 4px #fff2;
      border: 2.5px solid #fff;
    }
    .item:hover img {
      transform: scale(1.06) rotate(-1.5deg);
      box-shadow: 0 8px 40px #e63946cc, 0 0 0 4px #fff2;
      filter: brightness(1.08) saturate(1.2);
    }
    .caption {
      font-size: 1.08rem;
      color: var(--caption);
      margin: 14px 20px 0 20px;
      min-height: 2.5em;
      text-align: left;
      word-break: break-word;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 500;
      letter-spacing: 0.2px;
    }
    .date {
      font-size: 0.92rem;
      color: var(--date);
      margin: 10px 20px 0 20px;
      text-align: left;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 4px #e63946cc;
    }
    @media (max-width: 700px) {
      .galerie-title {
        font-size: 1.3rem;
      }
      .gallery {
        gap: 14px;
      }
      .item {
        padding-bottom: 8px;
      }
      .caption, .date {
        margin-left: 8px;
        margin-right: 8px;
      }
    }
    .loader {
      margin: 60px auto;
      border: 7px solid #232528;
      border-top: 7px solid #e63946;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 16px #e63946cc;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a, a:visited {
      color: #e63946;
      text-decoration: none;
      transition: color 0.18s;
    }
    a:hover {
      color: #fff;
      text-shadow: 0 0 8px #e63946cc;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1 class="galerie-title">ðŸ“¸ Galerie Instagram â€“ Redwall Esport</h1>
    <div id="gallery" class="gallery"><div class="loader"></div></div>
  </main>
  <script>
    const instagramId = "17841475649822567"; // Ton ID Instagram pro
    const accessToken = "EAAOn4ZCZAbapcBPPUFG8JrINV1Sejo0uXiPRQBLdTaO8idIu07ljdCRUdyhjQH8opzZB1uwoyOx6aUnYpmfx4moPVSAwIhA774rDc79UZAHPqIzCPlvQgVuHi5yNOHzZCwQO97eiS7DkZAChdeWQpGKgED2N8jPgPDfL0vmMOoHrhgXj7ZBtKWPgLH3wU3U7bcZBTrjcgMcMk31tDKO7v1wycHRveWCVKfsKeQZDZD"; // Ton token temporaire/long-lived

    const endpoint = `https://graph.facebook.com/v20.0/${instagramId}/media?fields=id,media_type,media_url,caption,permalink,timestamp&access_token=${accessToken}`;

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        if (!data.data || data.data.length === 0) {
          gallery.innerHTML = "<p>Aucune image trouvÃ©e.</p>";
          return;
        }

        data.data.forEach(media => {
          if (media.media_type === "IMAGE" || media.media_type === "CAROUSEL_ALBUM") {
            const item = document.createElement("div");
            item.className = "item";
            item.innerHTML = `
              <a href="${media.permalink}" target="_blank">
                <img src="${media.media_url}" alt="" loading="lazy">
              </a>
              <div class="caption">${media.caption ? media.caption.slice(0, 100) + 'â€¦' : ''}</div>
              <div class="date">${new Date(media.timestamp).toLocaleDateString("fr-FR")}</div>
            `;
            gallery.appendChild(item);
          }
        });
      })
      .catch(err => {
        document.getElementById("gallery").innerHTML = "<p>Erreur de chargement.</p>";
        console.error("Erreur API Graph :", err);
      });
  </script>
</body>
</html>
